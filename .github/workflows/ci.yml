name: Zed Windows Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build Zed on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install required tools
        shell: powershell
        run: |
          choco install -y cmake --installargs 'ADD_CMAKE_TO_PATH=System'
          choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive"
          choco install -y windows-sdk-10-version-2104-all

      - name: Build Zed
        run: cargo build --release

      - name: Upload built binary
        uses: actions/upload-artifact@v4
        with:
          name: zed-windows
          path: target/release/zed.exe
